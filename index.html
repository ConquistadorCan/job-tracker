<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
  </head>
  <body>
    <header class="flex p-4 border">
      <div class="application-name flex-1">
        <h1>{APP NAME}</h1>
      </div>
      <div class="stats flex gap-x-2">
        <p>{numberofapplications}</p>
        <p>{numofrejects}</p>
      </div>
    </header>
    <main class="p-4 border">
      <div class="buttons flex place-content-between p-4 border">
        <button class="border p-2">Filtrele</button>
        <button class="border p-2">Ekle</button>
      </div>
      <table class="border w-full text-center">
        <thead>
          <tr>
            <th>Şirket İsmi</th>
            <th>Pozisyon</th>
            <th>Tarih</th>
            <th>Lokasyon</th>
            <th>Maaş Beklentisi</th>
            <th>Durum</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Company 1</td>
            <td>Position 1</td>
            <td>2022-01-01</td>
            <td>Location 1</td>
            <td>Salary 1</td>
            <td>Status 1</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
